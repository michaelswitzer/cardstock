name: Build & Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            dist-script: dist:win
            artifact-pattern: "dist-electron/Cardstock Setup *.exe"
          - os: macos-latest
            dist-script: dist:mac
            artifact-pattern: "dist-electron/*.dmg"

    runs-on: ${{ matrix.os }}

    # Windows code signing (uncomment when ready):
    # env:
    #   CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
    #   CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

    # macOS code signing & notarization (uncomment when ready):
    # env:
    #   CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
    #   CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
    #   APPLE_ID: ${{ secrets.APPLE_ID }}
    #   APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
    #   APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build & package
        run: npm run ${{ matrix.dist-script }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact-pattern }}
